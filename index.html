<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form1">
            <h3>Hesap Oluştur</h3>
            <input type="text" placeholder="Kullanıcı Adı">
            <input type="password" placeholder="Şifre">
            <input type="password" placeholder="Tekrar Şifre">
            <div class="btn-box">
                <button type="button" id="next1">İleri</button>
            </div>
        </form>
        <form id="form2">
            <h3>Hesap Oluştur</h3>
            <input type="text" placeholder="E-posta">
            <input type="text" placeholder="Linkedin">
            <input type="text" placeholder="Githup">
            <div class="btn-box">
                <button type="button" id="back1">Geri</button>
                <button type="button" id="next2">İleri</button>
            </div>
        </form>
        <form id="form3">
            <h3>Hesap Oluştur</h3>
            <input type="text" placeholder="Adın">
            <input type="text" placeholder="Soyadın">
            <input type="text" placeholder="Telefon">
            <div class="btn-box">
                <button type="button" id="back2">İleri</button>
                <button type="button" id="submit">Gönder</button>
         
            </div>
        </form>
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Adım 1</small></div>
            <div class="step-col"><small>Adım 2</small></div>
            <div class="step-col"><small>Adım 3</small></div>
        </div>
       </div>
    
    <script src="app.js"></script>
</body>
</html>
